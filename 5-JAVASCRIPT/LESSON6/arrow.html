    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

    var person = {
        first: "Evelyn",
        actions: ["bike", "hike", "surf"],
        printAction: function (){
            var _this = this;
            this.actions.forEach(function (action){
                var str = _this.first + " likes to " + action;
                console.log(str);
            });

        }
    }
    person.printAction();
