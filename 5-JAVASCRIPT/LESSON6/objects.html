<!DOCTYPE html>

</head>
<body>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
     
     var sounds ={
        alarm (times){
            console.log("beep".repeat(times));
        },
        ringTone (times){
            console.log("sound".repeat(times));
        },
     }

     console.log(sounds.alarm(3));
     console.log(sounds.ringTone(4))
    </script>

    
</body>
