<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="r_pass" required ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="r_gender" value="Male">Male <br>
                    <input type="radio" name="r_gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="r_date" required ></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="r_country"required>
                     <option value="venezuela">Venezuela</option>
                     <option value="españa">españa</option>
                     <option value="portugal">portugal</option>
                    </select>
                
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="r_sub" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
