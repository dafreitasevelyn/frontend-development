        <p style="color: cornsilk;font-family: monospace;">
            El amor es el vínculo de afecto que nace de la valoración del otro e 
            inspira el deseo de su bien. Puede verse como un valor o como una
             propiedad de las relaciones humanas. ... Puede referir al amor

              místico o amor por una causa.
