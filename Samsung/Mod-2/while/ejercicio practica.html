<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numpar=2;
        var numimpar=1;
        var suma=0;
        while(numpar<=100){
            suma=numpar+numimpar;
            if(suma%2==0){
                document.write("<br>la suma de "+numpar+" y "+numimpar+" es "+suma+" y es un numero par</br>")
            }
            else
            {
                if(suma%2==1){
                document.write("<br>la suma de "+numpar+" y "+numimpar+" es "+suma+" y es un numero impar</br>")
                }
            }
            numpar=numpar+2;
            numimpar=numimpar+2;
        }
    </script>

</body>
</html>
