<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <form method="post">
            <label for="Name">Name:
                <input type="text"></td>
            </label>
            <br>
            <br>
            <label for="Password">Pasword:
                <input type="password"></td>
            </label>
            <br>
            <br>
            <label for="gender">Gender:
                <input type="radio" name="r_gender" value="Male">Male
                <input type="radio" name="r_gender" value="Female">Female
            </label>
            <br>
            <br>
            <label for="new_member">New Member:
                <input type="checkbox">Yes 
                <input type="checkbox">No
            </label>
            <br>
            <br>
            <label for="DOB">Date of Birth:
                <input type="date" name="r_rate">
            </label>
            <br>
            <br>
            <label for="country">Country:
                <select name="r_country">
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                    <option value="portugal">Portugal</option>
                </select>
            </label>
            <br>
            <br>
            <label for="message">Message:</label>
                <input type="text" name="r_massage" cols="2px" rows="2px">
            <br>
            <br>
            <label for="Reset">
                    <td><input type="reset"></td>
            </label>
                
        
        </form>
    </fieldset>
</body>
</html>
