<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var impr=0
        var sum=0
        for(num1=1,num2=2;num1<=100,num2<=100 && impr<10;num1++,num2++)
        {
            sum=num1+num2;
            if(sum%5==0)
            {
                document.write("<br>"+sum+"</br>");
                impr++;
            }
            else
            {
                if(sum%7==0)
                {
                    document.write("<br>"+sum+"</br>");
                    impr++;
                }
            }
        }
        
    </script>

</body>
</html>
