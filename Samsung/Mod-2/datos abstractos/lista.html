<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
</head>
<body>
  <script>
  class Lista 
    {
        constructor() 
        {
            this.items = [];
            this.posicion = -1;
        }
        
        crearListaVacia () 
        {
            this.items = [];
            this.posicion = -1;
            return this.items;
        }
        
        inicio () 
        {
            if (this.items.length === 0) 
            {
                this.posicion = -1
            }
            else 
            {
                this.posicion = 0;
            }
        }
        
        fin () 
        {
            if (this.items.length === 0) 
            {
                this.posicion = -1
            }
            else 
            {
                this.posicion = this.items.length - 1;
            }
        }
        
        siguiente () 
        {
            if (this.posicion < this.items.length - 1) 
            {
                if (this.posicion >= 0) 
                {
                    this.posicion++;
                }
            }
        }
        
        anterior () 
        {
            if (this.posicion > 0) 
            {
                this.posicion--;
            }
        }
        
        esPrimerElemento () 
        {
            if (this.posicion === -1) 
            {
                return undefined;
            }
            if (this.posicion === 0) 
            {
                return true;
            }
            else 
            {
                return false;
            }
        }
        
        esUltimoElemento () 
        {
            if (this.posicion === -1) 
            {
                return undefined;
            }
            if (this.posicion === this.items.length - 1) 
            {
                return true;
            }
            else 
            {
                return false;
            }
        }
        
        insertar (elemento) 
        {
            if (this.posicion === -1) 
            {
                this.items.push(elemento);
                this.posicion = 0;
            }
            else 
            {
                this.items.splice(this.posicion,0,elemento);
            }
            return this.items;
        }
            
        borrar () 
        {
            if (this.posicion !== -1) 
            {
                this.items.splice(this.posicion,1);
                if (this.items.length === 0) 
                {
                    this.posicion = -1;
                }
                else if (this.items.length === this.posicion) 
                {
                    this.posicion --;
                }
            }
            return this.items;
        }
        
        elemento() 
        {
            if (this.items.length === 0) 
            {
                return undefined;
            }
            else 
            {
                return this.items[this.posicion];
            }
        }
        
        esListaVacia() 
        {
            return (this.items.length === 0);
        }
    
        imprimirLista() 
        {
        document.write(this.items);
        }
    }
  const listaEjemplo = new Lista();
  document.write(listaEjemplo.esListaVacia()); // true
  document.write("<br />");
  document.write(listaEjemplo.insertar("Madrid"));// Inserta "Madrid" -> ["Madrid"]
  document.write("<br />");
  document.write(listaEjemplo.insertar("Barcelona"));// Inserta "Barcelona" ["Barcelona", "Madrid"]
  document.write("<br />");
  listaEjemplo.siguiente();// Se coloca sobre "Madrid" ["Barcelona", "Madrid"]
  document.write(listaEjemplo.insertar("Valencia"));// Inserta "Valencia" ["Barcelona", "Valencia","Madrid"]
  document.write("<br />");
  listaEjemplo.imprimirLista();// ["Barcelona", "Valencia", "Madrid"]
  document.write("<br />");
  document.write(listaEjemplo.elemento()); // "Valencia"
  document.write("<br />");
  listaEjemplo.anterior();// Se coloca sobre "Barcelona" // ["Barcelona", "Valencia", "Madrid"]
  document.write(listaEjemplo.borrar());// Elimina "Barcelona" ["Valencia", "Madrid"]
  document.write("<br />");
  document.write(listaEjemplo.elemento()); // "Valencia"
  document.write("<br />");
  document.write(listaEjemplo.esListaVacia()); // false
  document.write("<br />");
  </script>
  </body>
 </html>
