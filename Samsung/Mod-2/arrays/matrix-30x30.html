<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz1=[]


        for (var i=0;i<30;i++)
        {
            let fila=new Array(30);
            fila.fill(0);
            matriz1.push(fila)
        }

        matriz1 [0][0]="X";
        matriz1 [0][1]="X";
        matriz1 [0][2]="X";
        matriz1 [0][3]="X";
        


        for(var i=0;i<30;i++)
        {
            for (var j=0;j<30;j++)
            {
                document.write(matriz1[i][j]+" ");
            }
            document.write("</br>");
        }

    </script>
</body>
</html>
